<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="inputs">
      <textarea
        id="message-content"
        placeholder="message-content..."
      ></textarea>
      <div class="input">
        <label for="duration">Duration</label>
        <input type="number" id="duration" min="500" value="3000" />
      </div>
      <div class="input">
        <label for="">Is Cancelable</label>
        <input id="cancelable" type="checkbox" />
      </div>
      <div class="input">
        <label for="success">Success</label>
        <input type="radio" id="success" name="type" value="success" checked />

        <label for="error">Error</label>
        <input id="error" type="radio" name="type" value="error" />
      </div>
      <button id="add-button">Add Toast</button>
      <button id="clear-button">Clear Toasts</button>
    </div>
    <div id="toasts"></div>
    <script src="/main.js"></script>
  </body>
</html>
